{% load form_tags widget_tweaks %}

<div class='form-group'>
  {{ field.label_tag }}
  {% render_field field class=field|input_class %}
  {% for error in field.errors %}
    <div class="invalid-feedback">
        {{ error }}
    </div>
  {% endfor %}

  {% if field.help_text %}
    <small class="form-text text-muted">
        {{ field.help_text }}
    </small>
  {% endif %}
</div>
