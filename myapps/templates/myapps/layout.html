{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="{% static 'myapps/img/tech_llama_logo.png' %}">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'myapps/css/all.css' %}">
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Lexend+Zetta&display=swap" rel="stylesheet">   
        <!-- Bootstrap --> 
        {% block bootstrap %}<link rel="stylesheet" href="{% static 'myapps/css/bootstrap_2.css' %}">{% endblock %}
        <!-- Custom -->
        <link rel="stylesheet" href="{% static 'myapps/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'myapps/css/app.css' %}">
        <title>BT Real Estate {% block title %}{% endblock %}</title>
    </head>
    <body>
        <!-- Top Bar -->
        {% include 'myapps/partials/_topbar.html' %}
        <!-- Navigation Bar -->
        {% include 'myapps/partials/_navbar.html' %}
        <!-- Main Content -->
        {% block content %} {% endblock %}
        <!-- Footer -->
        {% include 'myapps/partials/_footer.html' %}
        <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
        <script src="{% static 'js/lightbox.min.js' %} "></script>
        <script src="{% static 'js/main.js' %} "></script>
    </body>
</html>
